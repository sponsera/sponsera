<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsera | Where Brands & Creators Connect</title>
  <meta name="description" content="Sponsera helps creators and brands build real partnerships with real impact.">
  <meta name="keywords" content="sponsorship, brand deals, creators, influencer marketing, sponsera">
  <meta name="author" content="Sponsera">
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:title" content="Sponsera | Where Brands & Creators Connect">
  <meta property="og:description" content="Helping creators and brands build real partnerships with real impact.">
  <meta property="og:image" content="https://sponsera.github.io/sponsera/preview.jpg">
  <meta property="og:url" content="https://sponsera.github.io/sponsera/">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Sponsera">
  <meta name="twitter:description" content="Helping creators and brands build real partnerships with real impact.">
  <meta name="twitter:image" content="https://sponsera.github.io/sponsera/preview.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png">

  <style>
    :root {
      --primary: #0a2540;
      --secondary: #f7fafd;
      --accent: #deeaf6;
      --link-darkmode: #8cc5ff;
      --serif: 'Georgia', serif;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--secondary);
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #00172d;
      color: #e6edf3;
    }

    .dark-mode header,
    .dark-mode .cta {
      background-color: #01203a;
      color: white;
    }

    .dark-mode footer {
      background: #00172d;
      color: #8b949e;
    }

    .dark-mode footer a {
      color: var(--link-darkmode);
    }

    .dark-mode .cta a,
    .dark-mode .cta input[type="submit"] {
      background: #144e8c;
      color: white;
    }

    header {
      background-color: var(--primary);
      color: var(--secondary);
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
    }

    header img {
      width: 100px;
      margin-bottom: 1rem;
    }

    .language-switch {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #eee;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-family: var(--serif);
    }

    h2 {
      font-family: var(--serif);
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
      display: inline-block;
    }

    p.tagline {
      font-size: 1.3rem;
      margin-top: 0;
    }

    section {
      padding: 4rem 2rem;
      text-align: center;
      max-width: 800px;
      margin: auto;
    }

    .cta {
      background-color: var(--primary);
      color: white;
      padding: 3rem 2rem;
    }

    .cta form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: stretch;
      max-width: 600px;
      margin: 0 auto;
    }

    .cta input[type="text"],
    .cta input[type="email"],
    .cta textarea,
    .cta input[type="submit"] {
      width: 100%;
      padding: 0.9rem;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
    }

    .cta a,
    .cta input[type="submit"] {
      background: white;
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .cta a:hover,
    .cta input[type="submit"]:hover {
      background-color: var(--accent);
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .thank-you {
      margin-top: 1rem;
      color: #8cc5ff;
      display: none;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: var(--accent);
      font-size: 0.85rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    footer a {
      color: #000;
    }

    .dark-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #eee;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      z-index: 999;
    }

    ul {
      text-align: center;
      list-style: none;
      padding: 0;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      section {
        padding: 2rem 1rem;
      }
      .cta form {
        padding: 0 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="dark-toggle" onclick="toggleDarkMode()">🌙 Toggle Dark Mode</div>

  <header>
    <div class="language-switch">
      <select onchange="changeLang(this)" id="languageSelect">
        <option value="en">English</option>
        <option value="ar">العربية</option>
        <option value="it">Italiano</option>
        <option value="es">Español</option>
        <option value="tr">Türkçe</option>
      </select>
    </div>
    <img src="logo.png" alt="Sponsera logo">
    <h1 data-translate="title">Sponsera</h1>
    <p class="tagline" data-translate="tagline">Your Gateway to Premium Sponsorships</p>
  </header>

  <section>
    <h2 data-translate="why">Why Sponsera?</h2>
    <p data-translate="why_text">We bring brands and creators together for partnerships that matter. No noise. Just real results.</p>
  </section>

  <section class="cta">
    <h2 data-translate="contact">Let's Collaborate</h2>
    <form>
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <textarea rows="4" placeholder="Tell us more..."></textarea>
      <input type="submit" value="Send">
      <div class="thank-you">Thank you! We'll be in touch 💌</div>
    </form>
  </section>

  <footer>
    <p>Email: <a href="mailto:sponsera@proton.me">sponsera@proton.me</a></p>
    <p>Instagram: <a href="https://www.instagram.com/sponsera.co" target="_blank">sponsera.co</a></p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    const translations = {
      en: {
        title: "Sponsera",
        tagline: "Your Gateway to Premium Sponsorships",
        why: "Why Sponsera?",
        why_text: "We bring brands and creators together for partnerships that matter. No noise. Just real results.",
        contact: "Let's Collaborate"
      },
      ar: {
        title: "سبونسرًا",
        tagline: "بوابتك إلى الرعايات المتميزة",
        why: "لماذا سبونسرًا؟",
        why_text: "نحن نجمع بين العلامات التجارية والمبدعين لشراكات حقيقية وفعالة.",
        contact: "دعنا نتعاون"
      },
      it: {
        title: "Sponsera",
        tagline: "La tua porta verso sponsorizzazioni premium",
        why: "Perché Sponsera?",
        why_text: "Uniamo brand e creatori per collaborazioni autentiche e di impatto.",
        contact: "Collaboriamo"
      },
      es: {
        title: "Sponsera",
        tagline: "Tu puerta a patrocinios premium",
        why: "¿Por qué Sponsera?",
        why_text: "Conectamos marcas y creadores para asociaciones auténticas y efectivas.",
        contact: "Colaboremos"
      },
      tr: {
        title: "Sponsera",
        tagline: "Premium sponsorluklara açılan kapınız",
        why: "Neden Sponsera?",
        why_text: "Markaları ve içerik üreticilerini anlamlı iş birlikleriyle bir araya getiriyoruz.",
        contact: "Birlikte çalışalım"
      }
    };

    function changeLang(select) {
      const lang = select.value;
      localStorage.setItem('lang', lang);
      applyLang(lang);
    }

    function applyLang(lang) {
      document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.getAttribute('data-translate');
        el.textContent = translations[lang][key];
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('lang') || 'en';
      document.getElementById('languageSelect').value = savedLang;
      applyLang(savedLang);
    });
  </script>
</body>

</html>
