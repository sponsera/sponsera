<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsera | Where Brands & Creators Connect</title>
  <meta name="description" content="Sponsera helps creators and brands build real partnerships with real impact.">
  <meta name="keywords" content="sponsorship, brand deals, creators, influencer marketing, sponsera">
  <meta name="author" content="Sponsera">
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:title" content="Sponsera | Where Brands & Creators Connect">
  <meta property="og:description" content="Helping creators and brands build real partnerships with real impact.">
  <meta property="og:image" content="https://sponsera.github.io/sponsera/preview.jpg">
  <meta property="og:url" content="https://sponsera.github.io/sponsera/">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Sponsera">
  <meta name="twitter:description" content="Helping creators and brands build real partnerships with real impact.">
  <meta name="twitter:image" content="https://sponsera.github.io/sponsera/preview.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png">

  <style>
    :root {
      --primary: #0a2540;
      --secondary: #f7fafd;
      --accent: #deeaf6;
      --link-darkmode: #8cc5ff;
      --serif: 'Georgia', serif;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--secondary);
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    body[dir="rtl"] {
      direction: rtl;
      text-align: right;
    }

    header,
    section,
    footer {
      padding: 4rem 2rem;
      text-align: center;
    }

    .dark-mode {
      background-color: #00172d;
      color: #e6edf3;
    }

    .dark-mode .feature-box {
      background: #011f3d;
      color: #e6edf3;
    }

    .dark-mode h2,
    .dark-mode h3,
    .dark-mode .cta h2 {
      color: #ffffff;
    }

    .dark-mode a {
      color: var(--link-darkmode);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding-top: 6rem;
      position: relative;
    }

    .language-switch {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }

    h1,
    h2 {
      font-family: var(--serif);
    }

    .section {
      max-width: 800px;
      margin: 0 auto;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
    }

    .feature-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s, color 0.3s;
    }

    .cta,
    footer {
      background-color: var(--accent);
    }

    footer {
      font-size: 0.8rem;
      text-transform: uppercase;
    }

    .dark-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #eee;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      max-width: 600px;
      margin: 0 auto;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
    }

    .thank-you {
      margin-top: 1rem;
      display: none;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</div>

  <!-- existing body unchanged -->

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function changeLang(select) {
      const lang = select.value;
      const translations = {
        en: { ... },
        ar: { ... }
      };

      document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.getAttribute('data-translate');
        if (translations[lang] && translations[lang][key]) {
          el.innerHTML = translations[lang][key];
        }
      });

      // Apply RTL layout if Arabic selected
      if (lang === 'ar') {
        document.documentElement.setAttribute('lang', 'ar');
        document.documentElement.setAttribute('dir', 'rtl');
      } else {
        document.documentElement.setAttribute('lang', 'en');
        document.documentElement.setAttribute('dir', 'ltr');
      }
    }
  </script>
</body>

</html>
