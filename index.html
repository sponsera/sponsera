</head>
<body class="dark">
  <!-- rest of your HTML exactly the same as before -->
  <script>
    (() => {
      const themeBtn = document.getElementById('themeBtn');
      const body = document.body;

      /* THEME HANDLING */
      function setTheme(dark, save = true) {
        if(dark) {
          body.classList.add('dark');
          themeBtn.textContent = '☀️';
        } else {
          body.classList.remove('dark');
          themeBtn.textContent = '🌗';
        }
        if(save) localStorage.setItem('theme', dark ? 'dark' : 'light');
      }
      const savedTheme = localStorage.getItem('theme');
      if(savedTheme) {
        setTheme(savedTheme === 'dark', false);
      } else {
        setTheme(true, false); /* Default to dark mode */
      }
      themeBtn.addEventListener('click', () => setTheme(!body.classList.contains('dark')));

      /* ... rest of your JavaScript exactly the same as before ... */
    })();
  </script>
</body>
</html>
