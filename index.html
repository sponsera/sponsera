<!doctype html>
<html lang="en" dir="ltr">
<head>
  <!-- [same head section as your provided file] -->
</head>
<body>
  <!-- [same HTML structure as your provided file] -->

  <form id="contactForm" action="https://formsubmit.co/el/mozuve" method="POST" novalidate>
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_template" value="table" />
    <input type="hidden" name="_next" value="https://sponsera.github.io/sponsera/" />
    <!-- name, email, message fields as in your file -->
  </form>

  <script>
    (() => {
      const themeBtn = document.getElementById('themeBtn');
      const body = document.body;
      function setTheme(dark, save = true) {
        if(dark) { body.classList.add('dark'); themeBtn.textContent = '☀️'; }
        else { body.classList.remove('dark'); themeBtn.textContent = '🌗'; }
        if(save) localStorage.setItem('theme', dark ? 'dark' : 'light');
      }
      const savedTheme = localStorage.getItem('theme');
      if(savedTheme) setTheme(savedTheme === 'dark', false); else setTheme(true, false);
      themeBtn.addEventListener('click', () => setTheme(!body.classList.contains('dark')));

      const form = document.getElementById('contactForm');
      const thankYou = document.getElementById('thankYouPopup');
      const confettiCanvas = document.getElementById('confettiCanvas');

      function launchConfetti() {
        const confetti = confettiCanvas;
        confetti.width = window.innerWidth;
        confetti.height = window.innerHeight;
        const ctx = confetti.getContext('2d');
        confetti.style.display = 'block';
        const pieces = [];
        const colors = body.classList.contains('dark') ? ['#274690','#1358b8','#89cff0','#0b2b4a'] : ['#FFD66B','#FFDFA7','#E8F8FF','#89cff0'];
        function randomRange(min, max) { return Math.random() * (max - min) + min; }
        for(let i=0;i<160;i++){
          pieces.push({
            x: Math.random()*confetti.width,
            y: Math.random()*confetti.height - confetti.height,
            r: randomRange(5,10),
            d: randomRange(10,30),
            color: colors[Math.floor(Math.random()*colors.length)],
            tilt: randomRange(-10,10),
            tiltAngle:0,
            tiltAngleIncrement: randomRange(0.05, 0.12)
          });
        }
        let animationFrame;
        function draw(){
          ctx.clearRect(0,0,confetti.width,confetti.height);
          pieces.forEach(p=>{
            p.tiltAngle += p.tiltAngleIncrement;
            p.y += (Math.cos(p.d) + 3 + p.r/2) * 0.7;
            p.x += Math.sin(p.d);
            p.tilt = Math.sin(p.tiltAngle) * 15;
            ctx.beginPath();
            ctx.lineWidth = p.r/2;
            ctx.strokeStyle = p.color;
            ctx.moveTo(p.x + p.tilt + p.r/4, p.y);
            ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r/4);
            ctx.stroke();
          });
          animationFrame = requestAnimationFrame(draw);
        }
        draw();
        setTimeout(()=>{
          cancelAnimationFrame(animationFrame);
          ctx.clearRect(0,0,confetti.width,confetti.height);
          confetti.style.display = 'none';
        }, 4200);
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = form.querySelector('button[type="submit"]');
        if(!form.checkValidity()){ form.reportValidity(); return; }
        btn.disabled = true;
        btn.setAttribute('aria-busy','true');
        try {
          const res = await fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
          });
          if(!res.ok) throw new Error('FormSubmit error');
          form.reset();
          thankYou.classList.add('show');
          thankYou.focus();
          launchConfetti();
          setTimeout(()=>{ thankYou.classList.remove('show'); }, 6000);
        } catch(err){
          alert('Sorry — there was an error sending your message. Please try again later.');
        }
        btn.disabled = false;
        btn.setAttribute('aria-busy','false');
      });
    })();
  </script>
</body>
</html>
