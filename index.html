<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SponsEra — Where Brands & Creators Connect</title>
  <meta name="description" content="SponsEra helps creators and brands build real partnerships with real impact." />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,700&family=Inter:wght@300;400;600;700&family=Noto+Kufi+Arabic:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo_transparent.png" type="image/png" />
  <style>
    /* full original CSS unchanged */
    /* ... keep all your styles here exactly as before ... */
  </style>
</head>
<body>
  <div class="controls">
    <div class="controls-left">
      <select id="langSelect">
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
    <div class="controls-right">
      <button class="theme-btn" id="themeBtn">🌗</button>
    </div>
  </div>

  <header>
    <div class="header-inner">
      <a class="logo-wrap" href="#">
        <img src="logo_transparent.png" alt="SponsEra logo" class="logo" />
      </a>
    </div>
  </header>

  <main class="wrap">
    <!-- original hero, how it works, benefits, perks sections here unchanged -->

    <section class="card collab-wrap glow baby reveal" id="contact">
      <h2 class="section-title" data-key="contact-title">Let's Collaborate</h2>
      <form id="contactForm" method="POST" action="https://formsubmit.co/el/mozuve">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="text" name="_honey" style="display:none">

        <div class="row">
          <div class="col">
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="email" id="email" name="email" placeholder="Your email" required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>
        </div>
        <div class="row">
          <button class="btn" type="submit">Send</button>
        </div>
      </form>
    </section>
  </main>

  <div class="popup" id="thankYouPopup">
    <p>Thank you for reaching out! We’ll get back to you very soon. 💙</p>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <footer class="site-footer">
    <div>
      <a href="https://www.instagram.com/sponsera.co" target="_blank">@sponsera.co</a> |
      <a href="mailto:sponsera@proton.me">sponsera@proton.me</a>
    </div>
    <div class="copyright">© 2025 SponsEra. All rights reserved.</div>
  </footer>

  <script>
    (() => {
      const themeBtn = document.getElementById('themeBtn');
      const body = document.body;
      function setTheme(dark, save = true) {
        if (dark) { body.classList.add('dark'); themeBtn.textContent = '☀️'; }
        else { body.classList.remove('dark'); themeBtn.textContent = '🌗'; }
        if (save) localStorage.setItem('theme', dark ? 'dark' : 'light');
      }
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) setTheme(savedTheme === 'dark', false); else setTheme(true, false);
      themeBtn.addEventListener('click', () => setTheme(!body.classList.contains('dark')));

      const form = document.getElementById('contactForm');
      const thankYou = document.getElementById('thankYouPopup');
      const confettiCanvas = document.getElementById('confettiCanvas');

      function launchConfetti() {
        const confetti = confettiCanvas;
        confetti.width = window.innerWidth;
        confetti.height = window.innerHeight;
        const ctx = confetti.getContext('2d');
        confetti.style.display = 'block';
        const pieces = [];
        const colors = body.classList.contains('dark') ? ['#274690','#1358b8','#89cff0','#0b2b4a'] : ['#FFD66B','#FFDFA7','#E8F8FF','#89cff0'];
        function randomRange(min, max) { return Math.random() * (max - min) + min; }
        for(let i=0;i<160;i++){
          pieces.push({x:Math.random()*confetti.width,y:Math.random()*confetti.height-confetti.height,r:randomRange(5,10),d:randomRange(10,30),color:colors[Math.floor(Math.random()*colors.length)],tilt:randomRange(-10,10),tiltAngle:0,tiltAngleIncrement:randomRange(0.05, 0.12)});
        }
        let animationFrame;
        function draw(){
          ctx.clearRect(0,0,confetti.width,confetti.height);
          pieces.forEach(p=>{
            p.tiltAngle += p.tiltAngleIncrement;
            p.y += (Math.cos(p.d) + 3 + p.r/2) * 0.7;
            p.x += Math.sin(p.d);
            p.tilt = Math.sin(p.tiltAngle) * 15;
            ctx.beginPath();
            ctx.lineWidth = p.r/2;
            ctx.strokeStyle = p.color;
            ctx.moveTo(p.x + p.tilt + p.r/4, p.y);
            ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r/4);
            ctx.stroke();
          });
          animationFrame = requestAnimationFrame(draw);
        }
        draw();
        setTimeout(()=>{
          cancelAnimationFrame(animationFrame);
          ctx.clearRect(0,0,confetti.width,confetti.height);
          confetti.style.display = 'none';
        }, 4200);
      }

      form.addEventListener('submit', e => {
        e.preventDefault();
        const btn = form.querySelector('button[type="submit"]');
        if(!form.checkValidity()){ form.reportValidity(); return; }
        btn.disabled = true;
        btn.setAttribute('aria-busy','true');
        fetch(form.action, { method: 'POST', body: new FormData(form) })
          .then(res => {
            if(res.ok){
              form.reset();
              thankYou.classList.add('show');
              thankYou.focus();
              launchConfetti();
              setTimeout(()=>{ thankYou.classList.remove('show'); }, 6000);
            } else { alert('Error sending message.'); }
          })
          .catch(()=> alert('Error sending message.'))
          .finally(()=>{
            btn.disabled = false;
            btn.setAttribute('aria-busy','false');
          });
      });
    })();
  </script>
</body>
</html>
